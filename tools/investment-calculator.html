<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator - Compound Interest & Growth Projections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #FFFFFF;
            padding: 20px;
            color: #111827;
            transition: background-color 0.3s, color 0.3s;
        }
        
        body.dark {
            background: #121212;
            color: #E5E7EB;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            color: #6B7280;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        
        body.dark .back-link {
            color: #9CA3AF;
        }
        
        .back-link:hover {
            color: #111827;
        }
        
        body.dark .back-link:hover {
            color: #E5E7EB;
        }
        
        .calculator-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #FFFFFF;
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark .calculator-container {
            background: #1F2937;
            border-color: #374151;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
        }
        
        .results {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            transition: color 0.3s;
        }
        
        body.dark h2 {
            color: #E5E7EB;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 14px;
            color: #374151;
            transition: color 0.3s;
        }
        
        body.dark label {
            color: #9CA3AF;
        }
        
        input[type="number"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s, background-color 0.3s, color 0.3s;
            background: #FFFFFF;
            color: #111827;
        }
        
        body.dark input[type="number"],
        body.dark select {
            background: #1F2937;
            border-color: #374151;
            color: #E5E7EB;
        }
        
        input[type="number"]:focus,
        select:focus {
            border-color: #6B7280;
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }
        
        body.dark input[type="number"]:focus,
        body.dark select:focus {
            border-color: #9CA3AF;
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
        }
        
        .mode-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            background: #F9FAFB;
            padding: 4px;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark .mode-toggle {
            background: #1F2937;
            border-color: #374151;
        }
        
        .mode-btn {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            font-size: 14px;
            color: #6B7280;
            transition: all 0.2s;
        }
        
        body.dark .mode-btn {
            color: #9CA3AF;
        }
        
        .mode-btn:hover {
            background: #E5E7EB;
        }
        
        body.dark .mode-btn:hover {
            background: #374151;
        }
        
        .mode-btn.active {
            background: #111827;
            color: white;
        }
        
        body.dark .mode-btn.active {
            background: #E5E7EB;
            color: #111827;
        }
        
        #manual-rates-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #E5E7EB;
            padding: 15px;
            border-radius: 8px;
            display: none;
            margin-top: 10px;
            background: #F9FAFB;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark #manual-rates-container {
            background: #1F2937;
            border-color: #374151;
        }
        
        .year-rate-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            padding: 8px;
            background: #FFFFFF;
            border-radius: 6px;
            border: 1px solid #E5E7EB;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark .year-rate-row {
            background: #111827;
            border-color: #374151;
        }
        
        .year-rate-row input {
            width: 100px;
            margin-left: 10px;
            padding: 6px 10px;
        }
        
        .slider-container {
            margin-top: 20px;
            text-align: center;
            padding: 15px;
            background: #F9FAFB;
            border-radius: 8px;
            border: 1px solid #E5E7EB;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark .slider-container {
            background: #1F2937;
            border-color: #374151;
        }
        
        input[type=range] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
            background: #E5E7EB;
            border-radius: 4px;
            outline: none;
        }
        
        body.dark input[type=range] {
            background: #374151;
        }
        
        .fill-all-btn {
            transition: background-color 0.2s;
        }
        
        body.dark .fill-all-btn {
            background: #374151 !important;
        }
        
        body.dark .fill-all-btn:hover {
            background: #4b5563 !important;
        }
        
        body.dark .fill-all-btn:not(:hover) {
            background: #374151 !important;
        }
        
        .fill-all-input {
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }
        
        body.dark .fill-all-input {
            background: #1F2937;
            border-color: #374151 !important;
            color: #E5E7EB;
        }
        
        body.dark .fill-all-input:focus {
            border-color: #9CA3AF !important;
            box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.2);
        }
        
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #374151;
            cursor: pointer;
            border-radius: 50%;
            border: 2px solid white;
        }
        
        body.dark input[type=range]::-webkit-slider-thumb {
            background: #9CA3AF;
            border-color: #1F2937;
        }
        
        input[type=range]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #374151;
            cursor: pointer;
            border: 2px solid white;
            border-radius: 50%;
        }
        
        body.dark input[type=range]::-moz-range-thumb {
            background: #9CA3AF;
            border-color: #1F2937;
        }
        
        .slider-label {
            font-size: 14px;
            color: #6B7280;
            margin-top: 10px;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        body.dark .slider-label {
            color: #9CA3AF;
        }
        
        .summary {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: #F9FAFB;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #E5E7EB;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        body.dark .summary {
            background: #1F2937;
            border-color: #374151;
        }
        
        .stat-box {
            flex: 1;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #6B7280;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
            transition: color 0.3s;
        }
        
        body.dark .stat-label {
            color: #9CA3AF;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #111827;
            transition: color 0.3s;
        }
        
        body.dark .stat-value {
            color: #E5E7EB;
        }
        
        button.calculate-btn {
            width: 100%;
            padding: 14px;
            background: #111827;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        
        button.calculate-btn:hover {
            background: #1F2937;
        }
        
        body.dark button.calculate-btn {
            background: #E5E7EB;
            color: #111827;
        }
        
        body.dark button.calculate-btn:hover {
            background: #D1D5DB;
        }
        
        hr {
            border: none;
            border-top: 1px solid #E5E7EB;
            margin: 20px 0;
            transition: border-color 0.3s;
        }
        
        body.dark hr {
            border-color: #374151;
        }
        
        #investChart {
            max-height: 400px;
        }
        
        @media (max-width: 768px) {
            .calculator-container {
                flex-direction: column;
            }
            
            .summary {
                flex-direction: column;
                gap: 15px;
            }
            
            .dark-mode-toggle {
                top: 10px;
                right: 10px;
                padding: 6px 10px;
                font-size: 12px;
            }
            
            .dark-mode-toggle span:last-child {
                display: none;
            }
        }
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: #FFFFFF;
            border: 1px solid #E5E7EB;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            color: #111827;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .dark-mode-toggle:hover {
            background: #F9FAFB;
            border-color: #D1D5DB;
        }
        
        body.dark .dark-mode-toggle {
            background: #1F2937;
            border-color: #374151;
            color: #E5E7EB;
        }
        
        body.dark .dark-mode-toggle:hover {
            background: #374151;
            border-color: #4B5563;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle">
        <span class="material-icons" id="darkModeIcon">dark_mode</span>
        <span id="darkModeText">Dark Mode</span>
    </button>

    <a href="../index.html" class="back-link">
        <span class="material-icons" style="font-size:18px;">arrow_back</span>
        Back to Portfolio
    </a>

    <div class="calculator-container">
        <div class="controls">
            <h2>Investment Calculator</h2>
            
            <div class="form-group">
                <label>Starting Amount ($)</label>
                <input type="number" id="startAmount" value="10000" min="0" step="100">
            </div>

            <div class="form-group">
                <label>Investment Duration (Years)</label>
                <input type="number" id="years" value="10" min="1" max="100" step="1">
            </div>

            <label>Interest Rate Strategy</label>
            <div class="mode-toggle">
                <button class="mode-btn active" onclick="setMode('fixed')">Fixed Rate</button>
                <button class="mode-btn" onclick="setMode('manual')">Per-Year Rates</button>
            </div>

            <div class="form-group" id="fixed-rate-group">
                <label>Annual Interest Rate (%)</label>
                <input type="number" id="fixedRate" value="7" step="0.1" min="0" max="100">
            </div>

            <div id="manual-rates-container"></div>

            <hr>

            <div class="form-group">
                <label>Additional Contribution ($)</label>
                <input type="number" id="contribution" value="500" min="0" step="50">
            </div>

            <div class="form-group">
                <label>Contribution Frequency</label>
                <select id="contribFreq">
                    <option value="12">Monthly</option>
                    <option value="4">Quarterly</option>
                    <option value="2">Semi-Annually</option>
                    <option value="1">Yearly</option>
                </select>
            </div>

            <button onclick="calculate()" class="calculate-btn">Calculate</button>
        </div>

        <div class="results">
            <div class="summary">
                <div class="stat-box">
                    <div class="stat-label">Total Contributions</div>
                    <div class="stat-value" id="totalContrib">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Final Balance</div>
                    <div class="stat-value" id="finalBalance">$0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Total Growth</div>
                    <div class="stat-value" id="totalGrowth">$0</div>
                </div>
            </div>

            <canvas id="investChart"></canvas>

            <div class="slider-container">
                <input type="range" id="zoomSlider" min="1" max="10" value="10">
                <div class="slider-label">Viewing: First <span id="sliderVal">10</span> Years</div>
            </div>
        </div>
    </div>

    <script>
        let chartInstance = null;
        let currentMode = 'fixed';
        let globalLabels = [];
        let globalData = [];
        
        // Dark Mode Toggle
        function toggleDarkMode() {
            const body = document.body;
            const isDark = body.classList.toggle('dark');
            
            const icon = document.getElementById('darkModeIcon');
            const text = document.getElementById('darkModeText');
            
            if (isDark) {
                icon.textContent = 'light_mode';
                text.textContent = 'Light Mode';
            } else {
                icon.textContent = 'dark_mode';
                text.textContent = 'Dark Mode';
            }
            
            localStorage.setItem('investmentDarkMode', isDark);
            
            if (chartInstance) {
                renderChart(globalLabels, globalData);
            }
        }
        
        // Initialize dark mode
        function initDarkMode() {
            const saved = localStorage.getItem('investmentDarkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (saved === 'true' || (saved === null && prefersDark)) {
                document.body.classList.add('dark');
                document.getElementById('darkModeIcon').textContent = 'light_mode';
                document.getElementById('darkModeText').textContent = 'Light Mode';
            }
        }
        
        // Initialize on page load
        initDarkMode();
        
        // Initial Setup
        document.addEventListener('DOMContentLoaded', () => {
            generateManualInputs();
            calculate();
            
            // Listeners for auto-updates
            document.getElementById('years').addEventListener('change', () => {
                generateManualInputs();
                calculate();
            });
            
            // Auto-calculate on input changes
            document.getElementById('startAmount').addEventListener('input', calculate);
            document.getElementById('fixedRate').addEventListener('input', calculate);
            document.getElementById('contribution').addEventListener('input', calculate);
            document.getElementById('contribFreq').addEventListener('change', calculate);
            
            // Slider listener
            document.getElementById('zoomSlider').addEventListener('input', updateChartZoom);
        });

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if(mode === 'fixed') {
                document.getElementById('fixed-rate-group').style.display = 'block';
                document.getElementById('manual-rates-container').style.display = 'none';
            } else {
                document.getElementById('fixed-rate-group').style.display = 'none';
                document.getElementById('manual-rates-container').style.display = 'block';
                generateManualInputs();
            }
            calculate();
        }

        function generateManualInputs() {
            const years = parseInt(document.getElementById('years').value) || 1;
            const container = document.getElementById('manual-rates-container');
            
            // Save current values
            const currentValues = {};
            container.querySelectorAll('input').forEach(inp => {
                currentValues[inp.dataset.year] = inp.value;
            });

            container.innerHTML = '<p style="margin-top:0; margin-bottom:10px; font-size:13px; color:#6b7280; font-weight:500;">Enter annual return % for each year (adjustable per year):</p>';
            
            // Add "Fill All" button
            const fillAllDiv = document.createElement('div');
            fillAllDiv.style.marginBottom = '15px';
            fillAllDiv.style.display = 'flex';
            fillAllDiv.style.gap = '10px';
            fillAllDiv.style.alignItems = 'center';
            
            const fillAllInput = document.createElement('input');
            fillAllInput.type = 'number';
            fillAllInput.step = '0.1';
            fillAllInput.min = '0';
            fillAllInput.max = '100';
            fillAllInput.placeholder = 'Enter rate %';
            fillAllInput.style.width = '120px';
            fillAllInput.style.padding = '6px 10px';
            fillAllInput.style.border = '2px solid #E5E7EB';
            fillAllInput.style.borderRadius = '6px';
            fillAllInput.className = 'fill-all-input';
            
            const fillAllBtn = document.createElement('button');
            fillAllBtn.textContent = 'Fill All Years';
            fillAllBtn.style.padding = '6px 12px';
            fillAllBtn.className = 'fill-all-btn';
            fillAllBtn.style.padding = '6px 12px';
            fillAllBtn.style.background = '#111827';
            fillAllBtn.style.color = 'white';
            fillAllBtn.style.border = 'none';
            fillAllBtn.style.borderRadius = '6px';
            fillAllBtn.style.cursor = 'pointer';
            fillAllBtn.style.fontSize = '13px';
            fillAllBtn.style.fontWeight = '500';
            fillAllBtn.style.transition = 'background-color 0.2s';
            fillAllBtn.onmouseover = function() {
                this.style.background = document.body.classList.contains('dark') ? '#4b5563' : '#374151';
            };
            fillAllBtn.onmouseout = function() {
                this.style.background = document.body.classList.contains('dark') ? '#374151' : '#111827';
            };
            
            fillAllBtn.onclick = () => {
                const rate = parseFloat(fillAllInput.value) || 0;
                if (rate > 0) {
                    container.querySelectorAll('input[data-year]').forEach(inp => {
                        inp.value = rate;
                    });
                    calculate();
                }
            };
            
            fillAllDiv.appendChild(fillAllInput);
            fillAllDiv.appendChild(fillAllBtn);
            container.appendChild(fillAllDiv);

            for (let i = 1; i <= years; i++) {
                const row = document.createElement('div');
                row.className = 'year-rate-row';
                
                const label = document.createElement('span');
                label.innerText = `Year ${i}:`;
                label.style.fontWeight = '500';
                
                const input = document.createElement('input');
                input.type = 'number';
                input.step = '0.1';
                input.min = '0';
                input.max = '100';
                input.dataset.year = i;
                input.value = currentValues[i] || 7;
                input.addEventListener('input', calculate);
                
                const percent = document.createElement('span');
                percent.innerText = '%';
                percent.style.color = '#6b7280';
                percent.style.marginLeft = '5px';
                
                row.appendChild(label);
                row.appendChild(input);
                row.appendChild(percent);
                container.appendChild(row);
            }
        }

        function calculate() {
            const startAmount = parseFloat(document.getElementById('startAmount').value) || 0;
            const years = parseInt(document.getElementById('years').value) || 1;
            const contribution = parseFloat(document.getElementById('contribution').value) || 0;
            const freq = parseInt(document.getElementById('contribFreq').value);
            
            let balance = startAmount;
            let totalContributed = startAmount;
            
            // Arrays for Chart
            globalLabels = [0]; // Year 0
            globalData = [balance];

            // Gather Manual Rates if needed
            let manualRates = {};
            if (currentMode === 'manual') {
                document.querySelectorAll('#manual-rates-container input').forEach(inp => {
                    manualRates[inp.dataset.year] = parseFloat(inp.value) || 0;
                });
            }
            const fixedRate = parseFloat(document.getElementById('fixedRate').value) || 0;

            for (let y = 1; y <= years; y++) {
                let rate = (currentMode === 'fixed') ? fixedRate : (manualRates[y] || 0);
                
                // Convert annual rate to decimal
                let r = rate / 100;

                // Calculate contributions per period
                let periodsPerYear = freq;
                let contributionPerPeriod = contribution;
                
                // Apply compound interest with periodic contributions
                // For each period in the year
                for (let period = 0; period < periodsPerYear; period++) {
                    // Apply interest for this period
                    balance = balance * (1 + r / periodsPerYear);
                    
                    // Add contribution at end of period (except last period of year)
                    if (period < periodsPerYear - 1) {
                        balance += contributionPerPeriod;
                        totalContributed += contributionPerPeriod;
                    }
                }
                
                // Add final contribution of the year
                balance += contributionPerPeriod;
                totalContributed += contributionPerPeriod;

                globalLabels.push(y);
                globalData.push(balance);
            }

            // Update Text Stats
            const totalGrowth = balance - totalContributed;
            document.getElementById('totalContrib').innerText = '$' + totalContributed.toLocaleString(undefined, {maximumFractionDigits: 0});
            document.getElementById('finalBalance').innerText = '$' + balance.toLocaleString(undefined, {maximumFractionDigits: 0});
            document.getElementById('totalGrowth').innerText = '$' + totalGrowth.toLocaleString(undefined, {maximumFractionDigits: 0});

            // Update Slider Max
            const slider = document.getElementById('zoomSlider');
            slider.max = years;
            if (parseInt(slider.value) > years) {
                slider.value = years;
            }
            document.getElementById('sliderVal').innerText = Math.min(parseInt(slider.value) || years, years);

            renderChart(globalLabels, globalData);
        }

        function updateChartZoom() {
            const sliderVal = parseInt(document.getElementById('zoomSlider').value);
            const maxYears = parseInt(document.getElementById('years').value) || 10;
            const displayVal = Math.min(sliderVal, maxYears);
            document.getElementById('sliderVal').innerText = displayVal;
            
            // Slice data
            const slicedLabels = globalLabels.slice(0, displayVal + 1);
            const slicedData = globalData.slice(0, displayVal + 1);
            
            renderChart(slicedLabels, slicedData);
        }

        function renderChart(labels, data) {
            const ctx = document.getElementById('investChart').getContext('2d');
            const isDark = document.body.classList.contains('dark');
            
            if (chartInstance) {
                chartInstance.destroy();
            }

            const textColor = isDark ? '#D1D5DB' : '#374151';
            const gridColor = isDark ? '#374151' : 'rgba(0, 0, 0, 0.05)';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Portfolio Balance',
                        data: data,
                        borderColor: isDark ? '#9CA3AF' : '#374151',
                        backgroundColor: isDark ? 'rgba(156, 163, 175, 0.1)' : 'rgba(55, 65, 81, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointHoverRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                            labels: {
                                color: textColor
                            }
                        },
                        tooltip: {
                            backgroundColor: isDark ? 'rgba(31, 41, 55, 0.9)' : 'rgba(0, 0, 0, 0.8)',
                            titleColor: isDark ? '#E5E7EB' : '#FFFFFF',
                            bodyColor: isDark ? '#E5E7EB' : '#FFFFFF',
                            callbacks: {
                                label: function(context) {
                                    return '$' + context.parsed.y.toLocaleString(undefined, {maximumFractionDigits: 0});
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: textColor,
                                callback: function(value) {
                                    return '$' + value.toLocaleString(undefined, {maximumFractionDigits: 0});
                                }
                            },
                            grid: {
                                color: gridColor
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Years',
                                color: textColor,
                                font: {
                                    size: 14,
                                    weight: '600'
                                }
                            },
                            ticks: {
                                color: textColor
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }
    </script>
